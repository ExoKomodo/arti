name: "Test UI"
on:
  pull_request:
    branches:
      - 'main'

defaults:
  run:
    working-directory: ui

jobs:
  unit:
    name: "UI Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json
      - run: npm ci
      - run: npx vitest run
